  cql_info:
    title: CQL info
    description: Translations of CQL instructions in Expert Search
    keys:
      intro: Examples of valid queries in <a href="https://github.com/INL/BlackLab/wiki/Blacklab-query-tool#Corpus_Query_Language"
        target="_blank">Corpus Query Language (CQL)</a>
      line1: <label>Search for the word "appel" or the word "peer"</label><span class="cql">["appel"
        | "peer"] <span class="non_cql">or</span> ["(?i)appel"|"(?i)peer"] <span class="non_cql">(case
        insensitive)</span></span><span class="cql">["(?c)appel"|"(?c)peer"] <span
        class="non_cql">(case sensitive)</span></span><span class="cql">[word="(appel|peer)"]</span><span
        class="cql">[word="(?c)(appel|peer)"] <span class="non_cql">(case sensitive)</span></span>
      line2: <label>Search for the word "de" followed by a word that starts with "app"</label><span
        class="cql">["de"] ["app.*"]</span>
      line3: <label>Search for the word "zijn" as a verb</label><span class="cql">["zijn"
        &amp; pos="WW.*"]</span>
      line4: <label>Search for any form of "zijn" as a verb</label><span class="cql">[lemma="zijn"
        &amp; pos="WW.*"]</span>
      line5: <label>Search for any form of "zijn" followed by any form of "blijven"</label><span
        class="cql">[lemma="zijn"] [lemma="blijven"]</span>
      line6: <label>Search for exactly two consecutive words starting with "de"</label><span
        class="cql">"de.*"{2}</span>
      line7: <label>Search for two or more consecutive words starting with "de"</label><span
        class="cql">"de.*"{2,}</span>
      line8: <label>Search for the word "het" followed by a gender specific noun</label><span
        class="cql">"het" [pos="N.*zijd.*"]</span>
      line9: <label>Search for one or more consecutive adjectives followed by the
        word "appel"</label><span class="cql">[pos="ADJ.*"]+ "appel"</span><span class="cql">[pos="ADJ.*"]{1,}
        "appel"</span>
      line10: <label>Search for the word "de" followed by the word "hond" with a distance
        of max. 3 words</label><span class="cql">"de" []{0,3} "hond"</span>
