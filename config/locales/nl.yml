  cql_info:
    title: CQL info
    description: Vertalingen van CQL instructies in Expert Zoeken
    keys:
      intro: Voorbeelden van geldige queries in <a href="https://github.com/INL/BlackLab/wiki/Blacklab-query-tool#Corpus_Query_Language"
        target="_blank">Corpus Query Language (CQL)</a>
      line1: <label>Zoek het woord "appel" of het woord "peer"</label><span class="cql">["appel"
        | "peer"] <span class="non_cql">of</span> ["(?i)appel"|"(?i)peer"] <span class="non_cql">(case
        insensitive)</span></span><span class="cql">["(?c)appel"|"(?c)peer"] <span
        class="non_cql">(case sensitive)</span></span><span class="cql">[word="(appel|peer)"]</span><span
        class="cql">[word="(?c)(appel|peer)"] <span class="non_cql">(case sensitive)</span></span>
      line2: <label>Zoek het woord "de" gevolgd door een woord dat begint met "app"</label><span
        class="cql">["de"] ["app.*"]</span>
      line3: <label>Zoek het woord "zijn" als een werkwoord</label><span class="cql">["zijn"
        &amp; pos="WW.*"]</span>
      line4: <label>Zoek vormen van "zijn" als een werkwoord</label><span class="cql">[lemma="zijn"
        &amp; pos="WW.*"]</span>
      line5: <label>Zoek vormen van "zijn" gevolgd door vormen van "blijven"</label><span
        class="cql">[lemma="zijn"] [lemma="blijven"]</span>
      line6: <label>Zoek exact twee opeenvolgende woorden die beginnen met "de"</label><span
        class="cql">"de.*"{2}</span>
      line7: <label>Zoek twee of meer opeenvolgende woorden die beginnen met "de"</label><span
        class="cql">"de.*"{2,}</span>
      line8: <label>Zoek het woord "het" gevolgd door een zijdig zelfstandig naamwoord</label><span
        class="cql">"het" [pos="N.*zijd.*"]</span>
      line9: <label>Zoek een of meer opeenvolgende adjectieven gevolgd door het woord
        "appel"</label><span class="cql">[pos="ADJ.*"]+ "appel"</span><span class="cql">[pos="ADJ.*"]{1,}
        "appel"</span>
      line10: <label>Zoek het woord "de" gevolgd door het woord "hond" met een afstand
        van max. 3 woorden</label><span class="cql">"de" []{0,3} "hond"</span>
